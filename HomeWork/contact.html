<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

<link rel="stylesheet" href="styles.css">

<body>

    <main>
    <h1>Contact Us</h1>
    <form action="formPost.html" method="get">
<fieldset>

        <legend><h2>Contact Information:</h2></legend>
     
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your full name">
<br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your email address">
<br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Your phone number">
<br><br>

</fieldset>
   
<fieldset>
        <legend><h2>Other Information:</h2></legend>
   
        <label for="message">Are you a Student?</label>

        <input type="radio" id="yes" name="student" value="yes">
        <label for="yes">Yes</label>

        <input type="radio" id="no" name="student" value="no">
        <label for="no">No</label>
<br><br>

<label for="year">Student Year: </label>
<select name="year" id="year">
    <option value="freshman">Freshman</option>
    <option value="sophomore">Sophomore</option>
    <option value="junior">Junior</option>
    <option value="senior">Senior</option>
    
</select>
<br><br>
<label for="Majorenjoyment">Major Enjoyment: 1 </label>
<input type="range" id="Majorenjoyment" name="Majorenjoyment" min="0" max="5">  5
<br><br>
<label for="Comments">Comments:</label>
<br>
<textarea name="Comments" id="Comments" placeholder="Any comments..."></textarea>
<br><br>
        <button type="submit">Submit</button>

</fieldset>

</form>

<footer>

</footer>
</strong>
</main>

























</body>
</html>
